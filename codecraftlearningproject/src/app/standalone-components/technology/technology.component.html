<div class="flex flex-col w-full gap-9">
    <div class="flex flex-col text-center bg-secondary w-full py-2">
        <span class="font-outfit text-2xl text-primary">Customize Your Coding Journey</span>
    </div>
    <div class="flex flex-col w-full gap-4">
        @for (images of technologiesImages; track $index) {
            <div class="flex flex-row w-full justify-between">
                @for (image of images; track $index) {
                    <img [src]="image" alt="tech image" class="h-14 w-14 object-cover overflow-clip"/>
                }
            </div>
        }
    </div>
    <div class="flex flex-row justify-center w-full">
        <a class="button-accent-2xl" routerLink="/pages/courses">Take Me There</a>
    </div>
</div>
