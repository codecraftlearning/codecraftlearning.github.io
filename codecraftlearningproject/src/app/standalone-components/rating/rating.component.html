<div class="flex flex-row gap-1 justify-start p-0 m-0 w-max" *ngIf="ratingArray.length > 0" aria-label="Rating">
    <img *ngFor="let rate of ratingArray; let i = index"
        src="assets/images/star.svg"
        alt="{{ rate ? 'Filled star' : 'Empty star' }}"
        class="w-3 h-3 filter"
        [class.invert]="rate"
        [class.sepia]="rate"
        [class.saturate-500]="rate"
        [class.hue-rotate-180]="rate"
        loading="lazy"
        aria-hidden="false"
    />
</div>
